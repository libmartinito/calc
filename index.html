<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class = "container">
    <div class = "calc-container">
      <div class = "output"></div>
      <div class = "btn-container">
        <div class = "numclear-container">
          <button class = "clear">Clear</button>
          <div class = "num-container">
            <button class = "num btn">7</button>
            <button class = "num btn">8</button>
            <button class = "num btn">9</button>
            <button class = "num btn">4</button>
            <button class = "num btn">5</button>
            <button class = "num btn">6</button>
            <button class = "num btn">1</button>
            <button class = "num btn">2</button>
            <button class = "num btn">3</button>
            <button class = "zero btn">0</button>
            <button class = "decimal btn">.</button>
          </div>
        </div>        
        <div class = "operators">
          <button class = "ope divide">/</button>
          <button class = "ope multiply">*</button>
          <button class = "ope subtract">-</button>
          <button class = "ope add">+</button>
          <button class = "equals">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src = "script.js">s</script>
</body>
</html>
