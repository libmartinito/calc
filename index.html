<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
  <title>Calculator</title>
</head>
<body>
  <div class = "container">
    <div class = "calc-container">
      <div class = "output"></div>
      <div class = "btn-container">
        <div class = "numclear-container">
          <div class = "clear-back-container">
            <button class = "clear">Clear</button>
            <button class = "backspace">Back</button>
          </div>
          <div class = "num-container">
            <button class = "num btn b7">7</button>
            <button class = "num btn b8">8</button>
            <button class = "num btn b9">9</button>
            <button class = "num btn b4">4</button>
            <button class = "num btn b5">5</button>
            <button class = "num btn b6">6</button>
            <button class = "num btn b1">1</button>
            <button class = "num btn b2">2</button>
            <button class = "num btn b3">3</button>
            <button class = "zero btn b0">0</button>
            <button class = "decimal .">.</button>
          </div>
        </div>        
        <div class = "operators">
          <button class = "ope divide">/</button>
          <button class = "ope multiply">*</button>
          <button class = "ope subtract">-</button>
          <button class = "ope add">+</button>
          <button class = "equals">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src = "script.js">s</script>
</body>
</html>
